<mat-card
    class="entry-card"
    appearance="outlined"
    (mouseover)="setDisplayTools(true)"
    (mouseout)="setDisplayTools(false)">
    <mat-card-content>
        <div cLass="row header-row">
            <span class="col-4 timestamp">{{ diaryEntry.messageTimestamp }}</span>
            <span class="col-3 author">{{ diaryEntry.author }}</span>
            <span class="col-3 task">{{ diaryEntry.messageType }}</span>
            @if (displayTools) {
                <div class="col-2 tools">
                    <mat-icon
                        class="tool-icon"
                        matTooltip="Korrektur erstellen"
                        matTooltipPosition="above"
                        (click)="openSubEntryDialog()">
                        edit
                    </mat-icon>
                    <mat-icon
                        class="tool-icon"
                        matTooltip="ErgÃ¤nzung erstellen"
                        matTooltipPosition="above"
                        >add
                    </mat-icon>
                </div>
            }
        </div>
        <div class="row">
            <div class="col-4">
                <div>Von:&nbsp;{{ diaryEntry.reporter }}</div>
                @if (diaryEntry.receiver) {
                    <div>An:&nbsp;&nbsp;&nbsp;{{ diaryEntry.receiver }}</div>
                }
            </div>
            <div class="col-8">
                <span [innerHTML]="message"></span>
            </div>
        </div>
    </mat-card-content>
</mat-card>

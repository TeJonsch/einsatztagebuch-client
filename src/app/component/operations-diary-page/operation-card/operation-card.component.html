<mat-card
    class="operation"
    appearance="outlined"
    (click)="navigateToOperation(operation)"
    (keyup)="navigateToOperation(operation)">
    <mat-card-header class="header-container">
        <div>{{ operation.operationStartTimestamp }}</div>
        <span class="spacer"></span>
        <div class="control-center-id">{{ operation.controlCenterId }}</div>
    </mat-card-header>
    <mat-card-content>
        <p>{{ operation.alarmKeyword }}</p>
    </mat-card-content>
</mat-card>
